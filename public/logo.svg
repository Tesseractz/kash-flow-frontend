  </defs>
  
  <!-- Main circle background -->
  <circle cx="32" cy="32" r="30" fill="url(#logoGradient)" />
  
  <!-- Stylized K -->
  <path
    d="M22 16V48M22 32L38 16M22 32L38 48"
    stroke="white"
    stroke-width="5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  
  <!-- Flowing coins -->
  <circle cx="44" cy="20" r="6" fill="url(#coinGradient)" />
  <text x="44" y="23" text-anchor="middle" fill="#92400e" font-size="8" font-weight="bold">$</text>
  
  <circle cx="50" cy="32" r="5" fill="url(#coinGradient)" opacity="0.9" />
  <text x="50" y="35" text-anchor="middle" fill="#92400e" font-size="7" font-weight="bold">$</text>
  
  <circle cx="46" cy="44" r="4" fill="url(#coinGradient)" opacity="0.8" />
  <text x="46" y="46.5" text-anchor="middle" fill="#92400e" font-size="6" font-weight="bold">$</text>
  
  <!-- Flow line -->
  <path
    d="M40 18 Q48 24 46 32 Q44 40 42 46"
    stroke="#fbbf24"
    stroke-width="2"
    stroke-linecap="round"
    fill="none"
    opacity="0.6"
  />
